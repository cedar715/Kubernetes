apiVersion: v1
kind: Pod
metadata:
  labels:
    run: kuard
  name: kuard
spec:
  volumes:
      - name: kuard-data
        hostPath:
           path: /var/lib/kuard
  containers:
  - image: gcr.io/kuar-demo/kuard-amd64:blue
    name: kuard
    volumeMounts:
       - name: kuard-data
         mountPath: /data
    ports:
      - containerPort: 8080

